<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
    <link rel="stylesheet" href="button.css">
</head>
<body>
   
    <div class="container">
        <input type="text" name="output" id="screen">
        <div class="b1">
            <button id="C">C</button>
            <button id="d">/</button>
            <button id="multi">X</button>
        </div>
        <div class="b2">
            <button id="s7">7</button>
            <button id="e8">8</button>
            <button id="n9">9</button>
            <button id="minus">-</button>
        </div>
        <div class="b3">
            <button id="f4">4</button>
            <button id="fi5">5</button>
            <button id="s6">6</button>
            <button id="plus">+</button>
            <button id="o1">1</button>
            <button id="t2">2</button>
            <button id="th3">3</button>
            <button id="modulo">%</button>
        </div>
        <div class="b5">
            <button id="z0">0</button>
            <button id="z200">00</button>
            <button id="dot">.</button>
            <button id="equals">=</button>
        </div>
    </div>
</body>
<script src="calci.js"></script>
</html>
